<!DOCTYPE html>
<html>
<head>
  <title>Fotorama</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <meta http-equiv="x-ua-compatible" content="IE=edge" />
  <meta name="msapplication-tap-highlight" content="no" />
	<link  href="out/fotorama.css" rel="stylesheet">
  <style type="text/css">
    body {
      margin: 0;
      overflow: hidden;
    }

    .fotorama__wrap {
      margin-left:auto;
      margin-right:auto;
    }

    .fotorama__html {
      font-family: sans-serif;
      font-size: 64px;
      font-size: 40vw;
      line-height: 1;
      text-align: center;
      display: table-row;
      text-transform: uppercase;
      letter-spacing: .1em;
    }

    .fotorama__html > div {
      position: relative;
      top: 50%;
      margin-top: -.5em;
    }

    .fotorama .fotorama__dot {
      border-color: #000;
    }

    .fotorama .fotorama__active .fotorama__dot {
      background-color: #000;
    }

    .fotorama__caption {
      top: 0px;
      padding: 0px 10px;
      background-color: transparent;
    }
    .fotorama__active {
      padding-top: 150px;

    }
    .fotorama__caption__wrap {
      font-size: 2em;
      width: 100%;
      text-align: center;
      background-color: rgba(255, 255, 255, 0.05) !important;
    }

    h2 {
      font-size: 2em;
      width: 100%;
      text-align: center;
      font-family: Arial, Helvetica, sans-serif;
    }
  </style>

	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width">

	<!-- jQuery, -->
	<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>

	<!-- Fotorama -->

	<script src="out/fotorama.js"></script>

  <script type="text/javascript">
    $(function () {
      $('.fotorama')
          .on('fotorama:ready', function (e, fotorama) {
            fotorama.show({index: 2, time: 0});
          })
          .fotorama();

      $('div').bind('class', function(e) {
          console.log( $(this).attr('class') );
          if ($(this).attr('class').contains(fotorama__active)) {
              console.log( $(this).parent('alt') );
          }
      });
    })
  </script>
</head>
